<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">ShopLogo</div>
        <div class="cart">
            <img src="images/cart-icon.png" alt="Cart Icon">
            <span id="cart-count">0</span>
        </div>
    </header>

    <nav class="categories">
        <ul>
            <li><a href="#electronics">Electronics</a></li>
            <li><a href="#fashion">Fashion</a></li>
            <li><a href="#home-kitchen">Home & Kitchen</a></li>
            <li><a href="#beauty">Beauty & Personal Care</a></li>
            <li><a href="#sports">Sports & Outdoors</a></li>
        </ul>
    </nav>

    <section class="product-grid">
        <div class="product-card">
            <img src="images/laptop.jpg" alt="Laptop">
            <div class="product-info">
                <h3>Laptop</h3>
                <p>$1200</p>
                <span class="sale-tag">50% OFF</span>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>

        <div class="product-card">
            <img src="images/shirt.jpg" alt="Shirt">
            <div class="product-info">
                <h3>Shirt</h3>
                <p>$25</p>
                <span class="sale-tag">20% OFF</span>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>

        <!-- Add more products here -->
    </section>

    <footer>
        <p>&copy; 2024 Your Shopping Website</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
